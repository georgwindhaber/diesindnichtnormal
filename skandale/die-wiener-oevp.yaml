name: Die Wiener ÖVP
excerpt: >-
  Die ÖVP Wien war ganz entsetzt, als FPÖ-Landesrat Waldhäusl einer Wiener
  Schulklasse ihr Existenzrecht in Wien absprach. So entsetzt, dass sie eine
  überparteiliche Solidaritätskundgebung in Favoriten mitveranstalten wollte.
  Und dann doch wieder nicht. Weil „linksradikale“ Parteien ebenfalls dabei
  seien. Die Wienerinnen und Wiener finden: Eine Partei, die sich nicht ohne
  Wenn und Aber vor unsere Kinder stellt, hat in Wien nichts verloren und ist
  DEFINITIV nicht normal!
