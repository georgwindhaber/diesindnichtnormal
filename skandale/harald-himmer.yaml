name: Harald Himmer
excerpt: >-
  Ein Bundesrat, der Geld veruntreut und trotzdem sein Mandat behält? Die ÖVP
  macht das Unmögliche möglich! Himmer übernahm im Rahmen einer Diversion die
  Verantwortung dafür, im Jahr 2007 bis zu 250.000 EUR veruntreut zu haben.
  Damals war er schon Bundesrat - und ist es noch heute. Die Wienerinnen und
  Wiener finden: Ein Bundesrat, der vor Gericht Untreue eingesteht und dann sein
  Mandat behält, ist nicht normal!
