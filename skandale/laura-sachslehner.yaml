name: Laura Sachslehner
excerpt: >-
  Laura hat als Baby die Staatsbürgerschaft geschenkt bekommen, fordert aber,
  dass andere, die auch hier geboren wurden, sie sich erst „verdienen müssen“.
  Wenn Lauras Haltung sich durchsetzt, wird die Mehrheit der Wiener:innen
  demnächst ohne Wahlrecht dastehen. Die Wienerinnen und Wiener finden: Eine
  Gemeinderätin, der die Demokratie in Wien wurscht ist, ist nicht normal!
